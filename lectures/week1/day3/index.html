<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="https://placekeanu.com/150/150" alt="breathtaking" />
      <h1>Keanu Emporium</h1>
      <input type="text" placeholder="Search" />
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>
    <div class="container2">
      <img src="https://placekeanu.com/150/150" alt="breathtaking" class="ib" />
      <h1 class="ib">Keanu Emporium</h1>
      <input class="ib" type="text" placeholder="Search" />
      <ul class="ib m">
        <li class="ib"><a href="#">Home</a></li>
        <li class="ib"><a href="#">Shop</a></li>
        <li class="ib"><a href="#">About</a></li>
        <li class="ib"><a href="#">Careers</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-2">Column</div>
      <div class="col-2">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
    </div>
    <img src="https://octodex.github.com/images/godotocat.png" alt="octocat" />
  </body>
</html>
