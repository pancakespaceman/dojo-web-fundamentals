<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to JS on the Web</title>
    <style>
      ul {
        background-color: maroon;
      }

      li {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1 onclick="alert('hello there')">Hello there</h1>
    <!-- <h3 onclick="foo()" on   >General Kenobi</h3> -->
    <ul>
      <li onclick="foo()">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>

    <!-- JS files are linked at the bottom of the body -->
    <script src="script.js"></script>
  </body>
</html>
