<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BootsForDogs</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="main" class="d-flex justify-content-around ps-5 pe-5 gap-5">
    <div id="registration" class="border p-4 border-warning border-2 w-50">
      <h2 class="mb-3">Register</h2>
      <form action="#" method="post">
        <p class="d-flex justify-content-between">
          First Name:
          <input type="text" name="first_name">
        </p>
        <p class="d-flex justify-content-between">
          Last Name:
          <input type="text" name="last_name" id="">
        </p>
        <p class="d-flex justify-content-between">
          Email:
          <input type="email" name="email" id="">
        </p>
        <p class="d-flex justify-content-between">
          Password:
          <input type="password" name="password" id="">
        </p>
        <p class="d-flex justify-content-between">
          Confirm Password:
          <input type="password" name="confirm_password" id="">
        </p>
        <button class="btn btn-warning">Register</button>
      </form>
    </div>
    <div id="login" class="border p-4 border-success border-3 w-50">
      <h2 class="mb-3">Login</h2>
      <form action="#" method="post">
        <p class="d-flex justify-content-between">
          Email:
          <input type="email" name="email" id="">
        </p>
        <p class="d-flex justify-content-between">
          Password:
          <input type="password" name="password" id="">
        </p>
        <button class="btn btn-outline-success">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
